<div class="card-deck"
  *ngIf="posts$ | async as posts; else loading"
>
  <app-post
    *ngFor="let post of posts"
    [post]="post"
  ></app-post>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
