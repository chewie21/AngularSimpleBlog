<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Название</label>
      <input class="form-control"
             [ngClass]="form.get('title').touched && form.get('title').invalid ? 'is-invalid' : ''"
             type="text" formControlName="title" id="title">
      <div class="invalid-feedback" *ngIf="form.get('title').errors">
        <div *ngIf="form.get('title').errors.required">
          Введите название...
        </div>
      </div>
    </div>
    <div class="form-group">
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button
      class="btn btn-block btn-primary"
      type="submit"
      [disabled]="submitted"
    >Обновить</button>
  </form>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
